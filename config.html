<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Neto Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .settings-container {
            width: 100%;
            max-width: 400px;
            background-color: #8B0000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            box-sizing: border-box;
        }

        .settings-container img {
            width: 60%;
            height: auto; /* Mantém a proporção da imagem */
            margin-bottom: 20px; /* Espaço abaixo do logo */
            display: block;
        }

        .settings-option {
            width: 100%;
            background-color: transparent;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #ffffff33;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-option:last-child {
            border-bottom: none;
        }

        .settings-option:hover {
            background-color: #A52A2A;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <img src="C:\Users\lulusinha\OneDrive\onetovirtual\logo.png"" alt="Logo Neto Virtual">
        <div class="settings-option" onclick="window.location.href='chat.html'">Voltar ao Chat</div>
        <div class="settings-option">Conta</div>
        <div class="settings-option">Acessibilidade</div>
        <div class="settings-option">Configurações de IA</div>
        <div class="settings-option">Suporte técnico</div>
    </div>
</body>
</html>
