<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Neto Virtual</title>
    <style>
        * {
            box-sizing: border-box; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 50px; 
            background-color: #8B0000;
            border-radius: 15px; 
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .login-container img {
            width: 70%; /* largura da imagem */
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px; 
            margin: 15px 0;
            border: none;
            border-radius: 25px; 
            font-size: 1.2em; 
            text-align: center;
            background-color: #FFF; /* Fundo branquinho */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidade*/
        }

        .login-container input[type="submit"] {
            width: calc(100% - 40px); /* largura */
            padding: 15px; 
            background-color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.3em; /*tamanho da fonte */
            color: #8B0000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para o botão */
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #ffdddd;
        }

        .login-container p {
            color: white;
            margin: 20px 0;
        }

        .login-container a {
            color: white;
            text-decoration: none;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.jpg" alt="Logo Neto Virtual">
        <form id="login-form">
            <input type="text" id="username" placeholder="Nome" required>
            <input type="password" id="password" placeholder="Senha" required>
            <p><a href="criar_conta.html">não tem conta?</a></p>
            <input type="submit" value="Entrar">
        </form>
        <p id="error-message">Senha incorreta. Tente novamente.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var correctPassword = '12345'; // Defina a senha correta aqui
            var enteredPassword = document.getElementById('password').value;

            if (enteredPassword === correctPassword) {
                window.location.href = 'chat.html'; 
            } else {
                document.getElementById('error-message').style.display = 'block'; 
            }
        });
    </script>
</body>
</html>
